{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block subtitle %} Order Form {% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-check-circle"></i> Submit
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
